version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:v1.16
    container_name: finvector-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./qdrant/storage:/qdrant/storage
      - ./qdrant/snapshots:/qdrant/snapshots

  backend:
    build: ./backend
    container_name: finvector-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - qdrant